<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Mongo Scraper</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.0.0/materia/bootstrap.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Cormorant+SC"
      rel="stylesheet"
    />

    <style>
      body {
        background-image: "https://pixabay.com/photos/squirrel-nature-cute-wild-mammals-4515962/";
      }
      #wrapper {
        width: 960px;
        margin-left: auto;
        margin-right: auto;
        padding-top: 5%;
      }
      #articles {
        display: inline-block;
        overflow: auto;
        width: 60%;
        height: 700px;
      }
      #notes {
        float: right;
        width: 30%;
      }
      textarea,
      input {
        display: block;
        width: 100%;
        background-color: #fcf5c7;
      }
      input {
        height: 36px;
        font-size: 24px;
      }
      textarea {
        height: 200px;
        font-size: 18px;
      }
    </style>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <a class="navbar-brand" href="/">Life Pro Tips</a>
      <button
        class="navbar-toggler"
        data-toggle="collapse"
        data-target="#navbarColor01"
        aria-controls="navbarColor01"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarColor01">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="/"
              >Home
              <span class="sr-only">(current)</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="btn btn-danger scrape-new">SCRAPE NEW LPT ARTICLES!</a>
          </li>
        </ul>
      </div>
    </nav>

    <div id="wrapper">
      <h1>Show me some Life Pro Tips!</h1>
      <div id="articles"></div>
      <div id="notes"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
